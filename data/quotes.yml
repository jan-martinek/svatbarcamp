quotes:
  - quote: "Milovat někoho není jen silný cit author: je to rozhodnutí, je to soud, je to slib.\n\nLáska je umění, stejně jako jím je život sám; chceme-li se naučit milovat, musíme postupovat stejně, jako když se chceme vzdělávat v kterémkoli oboru, třeba v hudbě, malířství, medicíně či inženýrství."
    author: "Erich Fromm"

  - quote: "Love is not primarily a relationship to a specific person; it is an attitude, an ordination of character which determines the relatedness of the person to the whole world as a whole, not toward one object of love" 
    author: "Erich Fromm"

  - quote: "If you remember me, then I don't care if everyone else forgets." 
    author: "Haruki Murakami"

  - quote: "Love you will find only where you may show yourself weak without provoking strength." 
    author: "Theodor W. Adorno"

  - quote: "Look again at that dot. That's here. That's home. That's us."
    author: "Carl Sagan"

  - quote: "Young people everywhere have been allowed to choose between love and a garbage disposal unit. Everywhere they have chosen the garbage disposal unit." 
    author: "Guy Debord"

  - quote: "Possibility is not a luxury; it is as crucial as bread." 
    author: "Judith Butler"

  - quote: "People know what they do; frequently they know why they do what they do; but what they don't know is what what they do does." 
    author: "Michel Foucault"

  - quote: "All forms of consensus are by necessity based on acts of exclusion" 
    author: "Chantal Mouffe"

  - quote: "Vision is not enough, it must be combined with venture. It is not enough to stare up the steps, we must step up the stairs." 
    author: "Václav Havel"

  - quote: "Love is not a state, a feeling, a disposition, but an exchange, uneven, fraught with history, with ghosts, with longings that are more or less legible to those who try to see one another with their own faulty vision." 
    author: "Judith Butler"

  - quote: "You can't spend your whole life criticizing something and then, when you have the chance to do it better, refuse to go near it." 
    author: "Václav Havel"

  - quote: "Pragmatism reflects a society that has no time to remember and meditate." 
    author: "Max Horkheimer"

  - quote: "Hope is not a feeling of certainty that everything ends well. Hope is just a feeling that life and work have a meaning." 
    author: "Václav Havel"

  - quote: "From the ethical point of view, no one can escape responsibility with the excuse that he is only an individual, on whom the fate of the world does not depend. Not only can this not be known objectively for certain, because it is always possible that it will depend precisely on the individual, but this kind of thinking is also made impossible by the very essence of ethics, by conscience and the sense of responsibility." 
    author: "György Lukács"

  - quote: "Bring something incomprehensible into the world!" 
    author: "Gilles Deleuze"

  - quote: "Truth and love will overcome lies and hatred." 
    author: "Václav Havel"

  - quote: "Writing has nothing to do with meaning. It has to do with landsurveying and cartography, including the mapping of countries yet to come." 
    author: "Gilles Deleuze"

  - quote: "Language is not made to be believed but to be obeyed, and to compel obedience newspapers, news, proceed by redundancy, in that they tell us what we ‘must’ think, retain, expect, etc. language is neither informational nor communicational. It is not the communication of information but something quite different: the transmission of order-words, either from one statement to another or within each statement, insofar as each statement accomplishes an act and the act is accomplished in the statement." 
    author: "Gilles Deleuze"

  - quote: "The world is not a solid continent of facts sprinkled by a few lakes of uncertainties, but a vast ocean of uncertainties speckled by a few islands of calibrated and stabilized forms"
    author: "Bruno Latour"

  - quote: "A concept is a brick. It can be used to build a courthouse of reason. Or it can be thrown through the window." 
    author: "Gilles Deleuze"

  - quote: "Paradoxically, the ability to be alone is the condition for the ability to love." 
    author: "Erich Fromm"

  - quote: "I don't feel that it is necessary to know exactly what I am. The main interest in life and work is to become someone else that you were not in the beginning." 
    author: "Michel Foucault"

  - quote: "I hope that one day you will have the experience of doing something you do not understand for someone you love." 
    author: "Jonathan Safran Foer"

  - quote: "Strength is the capacity to break a Hershey bar into four pieces with your bare hands - and then eat just one of the pieces."
    author: "Judith Viorst"