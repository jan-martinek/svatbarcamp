quotes:
  - quote: "Milovat někoho není jen silný cit je to rozhodnutí, je to soud, je to slib.\n\nLáska je umění, stejně jako jím je život sám; chceme-li se naučit milovat, musíme postupovat stejně, jako když se chceme vzdělávat v kterémkoli oboru, třeba v hudbě, malířství, medicíně či inženýrství."
    author: "Erich Fromm"

  - quote: "Láska není primárně vztahem k určité osobě; je to postoj, nasměrování charakteru, která určuje souvislost člověka s celým světem, nikoliv s jedním objektem lásky." 
    author: "Erich Fromm"

  - quote: "Pokud si mě zapamatuješ, pak je mi jedno, jestli všichni ostatní zapomenou." 
    author: "Haruki Murakami"

  - quote: "Láska je k nalezení pouze tam, kde se můžeš projevit jako slabý bez provokace síly." 
    author: "Theodor W. Adorno"

  - quote: "Podívejte se znovu na tu tečku. To je tady. To je domov. To jsme my."
    author: "Carl Sagan"

  - quote: "Mladí lidé všude měli možnost si vybrat mezi láskou a jednotkou na likvidaci odpadků. Všude si vybrali jednotku na likvidaci odpadků." 
    author: "Guy Debord"

  - quote: "Možnost není luxus; je stejně zásadní jako chléb." 
    author: "Judith Butler"

  - quote: "Lidé vědí, co dělají; často vědí, proč dělají, co dělají; ale to, co nevědí, je co dělá to, co dělají." 
    author: "Michel Foucault"

  - quote: "Všechny formy shody jsou nutně založeny na praxi vyloučení." 
    author: "Chantal Mouffe"

  - quote: "Vize nestačí, musí být spojena s rizikem. Nestačí se dívat na schody, musíme po schodech vystoupit." 
    author: "Václav Havel"

  - quote: "Láska není stav, pocit ani dispozice, ale výměna, nerovnoměrná, plná minulosti, duchů, s touhou, která je více či méně čitelná těm, kteří se snaží vidět navzájem své vlastní nedostatečné vidění." 
    author: "Judith Butler"

  - quote: "Nemůžete strávit celý život kritizováním a pak odmítnout šanci udělat to lépe." 
    author: "Václav Havel"

  - quote: "Pragmatismus odráží společnost, která nemá čas na vzpománání a meditaci." 
    author: "Max Horkheimer"

  - quote: "Naděje není pocit jistoty, že všechno končí dobře. Naděje je jen pocit, že život a práce mají smysl." 
    author: "Václav Havel"

  - quote: "Z etického hlediska nikdo nemůže uniknout odpovědnosti s výmluvou, že je pouze jedincem, na jehož osudu není závislý svět. Nejen, že to není objektivně jisté, neboť je vždy možné, že bude záviset přesně na jednotlivci, ale tento druh myšlení je také znemožněn samotnou podstatou etiky, svědomí a smyslu pro zodpovědnost." 
    author: "György Lukács"

  - quote: "Přineste do světa něco nesrozumitelného!" 
    author: "Gilles Deleuze"

  - quote: "Pravda a láska přemohou lež a nenávist." 
    author: "Václav Havel"

  - quote: "Psaní nemá nic společného se smyslem. Týká se to zemětřesení a kartografie, včetně mapování zemí, které ještě přijdou." 
    author: "Gilles Deleuze"

  - quote: "Jazyk není určen k tomu, abychom mu věřili, ale k tomu být poslouchán, přinucovat poslušnost novinám, novinkám, postupovat redundancí, tím, že nám říkají, co si musíme myslet, očekávat atd. Jazyk není informační ani komunikační. Nejedná se o sdělování informací, nýbrž o něco úplně jiného: přenos příkazových slov, buď z jednoho prohlášení do jiného, ​​nebo v rámci každého výroku, pokud každé prohlášení uskutečňuje nějaký čin a akt je proveden ve výroku." 
    author: "Gilles Deleuze"

  - quote: "Svět není pevným kontinentem s několika jezery nejistoty, ale rozsáhlým oceánem nejistot, které se skrývají několika ostrovy kalibrovaných a stabilizovaných forem."
    author: "Bruno Latour"

  - quote: "Koncept je cihla. Může být použita k vybudování soudního dvora. Nebo jej můžeme prohodit oknem." 
    author: "Gilles Deleuze"

  - quote: "Paradoxně, schopnost být o samotě je podmínkou schopnosti milovat." 
    author: "Erich Fromm"

  - quote: "Necítím, že je nutné přesně vědět, co jsem. Hlavním zájmem o život a práci je stát se někým jiným, čím jsem nebyl na začátku." 
    author: "Michel Foucault"

  - quote: "Doufám, že jednoho dne získáte zkušenost dělání něčeho, čemu nerozumíte, pro člověka, kterého milujete." 
    author: "Jonathan Safran Foer"

  - quote: "Síla je schopnost rozbít čokoládu holýma rukama na čtyři kusy a pak sníst jen jeden kousek."
    author: "Judith Viorst"