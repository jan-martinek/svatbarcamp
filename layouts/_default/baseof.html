<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<title>{{ .Title }}</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin=""/>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="/style.css?v=3">

	<meta name="description" content="{{ if eq .Section "invite" }}{{ .Params.address }}, rádi bychom {{ .Params.pronoun }} pozvali na naši svatbu!{{ else }}Pavla a Honza se mají moc rádi. Neumí pořádat svatbu, ale umí pořádat konferenci. Svatbarcamp je barcamp spojený se svatbou.{{ end }}">
</head>
<body>
	{{ block "main" . }}{{ end }}

	{{ if ne .Section "invite" }}
	<footer class="column">
		<p>Pajka <span class="pink">&hearts;</span> Honza, 2015—2019—a nafurt &middot; <a href="https://docs.google.com/forms/d/e/1FAIpQLSdlp-39nIVKwBSkFWnxKgrNF_PSOQufkPEbk_Gdp_e0oAoXzQ/viewform">Kontaktní formulář</a></p>
	</footer>
	{{ end }}

	</div>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>

	<script>
		var markerData = [];
		{{ range where .Site.Pages "Section" "places" }}
			{{ if .Params.lat }}
		markerData.push({ lat: {{ .Params.lat }}, long: {{ .Params.long }}, icon: "{{ .Params.icon }}", name: "{{ .Params.slug }}" });
			{{ end }}
		{{ end }}

		var quotes = [];
		{{ range .Site.Data.quotes.quotes }}
		quotes.push({ quote: "{{ .quote }}", author: "{{ .author }}"});
		{{ end }}
	</script>

	<script src="/scripts.js?v=2"></script>
</body>
</html>
